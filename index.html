<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى HEBA ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. التنسيق العام والجمالية (CSS) */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; 
            position: relative; 
            background-color: #fce4ec; 
            transition: background-color 1.5s ease-in-out; 
        }

        /* -------------------------------------- */
        /* طبقات الخلفية المتعددة والمفصلة جداً */
        /* -------------------------------------- */
        
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            pointer-events: none;
        }

        /* الطبقة 1: تدرج لوني ناعم (CSS) */
        .background-layer.gradient {
            background: linear-gradient(45deg, rgba(255, 192, 203, 0.4), rgba(255, 105, 180, 0.2));
            opacity: 0.8; /* تدرج ظاهر في البداية */
            transition: opacity 1.5s ease-in-out;
        }

        /* الطبقة 2: تأثير ضبابي Bokeh (CSS) */
        .background-layer.bokeh {
            background-image: 
                radial-gradient(circle at 10% 20%, #ffc0cb 1px, transparent 0),
                radial-gradient(circle at 80% 90%, #ff69b4 2px, transparent 0);
            background-size: 50px 50px, 80px 80px;
            animation: moveBokeh 60s linear infinite; 
            opacity: 0.05; /* شفاف جداً */
        }
        
        /* الطبقة 3: ورود بيضاء شفافة (صورة) */
        .background-layer.roses {
            background-image: url('https://i.imgur.com/u5jJ6YQ.png'); 
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: bottom center;
            opacity: 0.3; /* ظهور جزئي للورود في الأسفل */
        }

        /* الطبقة 4: قلوب متناثرة صغيرة جداً (صورة) */
        .background-layer.hearts {
            background-image: url('https://i.imgur.com/83pA3d3.png');
            background-size: 50px;
            background-repeat: repeat;
            opacity: 0.03; /* شفاف للغاية */
            animation: floatHearts 25s infinite ease-in-out; 
        }
        
        /* الطبقة 5: ضوء لامع خفيف (صورة) */
        .background-layer.light {
            background-image: url('https://i.imgur.com/M6L5vGq.png');
            background-size: 150%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1; /* خفيف جداً */
            animation: shineLight 40s linear infinite;
        }

        /* الطبقة 6: قوام نسيج خفيف (صورة) */
        .background-layer.texture {
            background-image: url('https://i.imgur.com/G5EwY7z.png'); 
            background-size: 400px;
            background-repeat: repeat;
            opacity: 0.05; /* نسيج خفي جداً */
        }


        /* تأثيرات الحركة للخلفيات */
        @keyframes moveBokeh {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }
        @keyframes shineLight {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }


        /* تنسيق المحتوى الرئيسي */
        .full-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; 
            z-index: 10; 
        }

        /* تنسيق الزر - دوسـي هنـا */
        #mainButton {
            /* (نفس تنسيقات الزر السابقة) */
            padding: 20px 40px;
            font-size: 24px; 
            font-weight: bold;
            color: white;
            background-color: #e91e63;
            border: 3px solid #c2185b;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            animation: pulse 2s infinite; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* إخفاء الشاشة الثانوية في البداية */
        .hidden {
            display: none !important;
        }

        /* تنسيق اسم "Heba" الرومانسي */
        #hebaName {
            font-family: 'Dancing Script', cursive; 
            font-size: 80px; 
            color: #ff69b4; 
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9); 
            opacity: 0; 
            transform: scale(0.8) translateY(20px); 
            transition: opacity 2.5s ease-out, transform 2.5s ease-out; 
        }

        /* تنسيقات الشاشة بعد الضغط */
        body.revealed {
            background-color: #ffe0f0; 
        }
        /* بعد الضغط، تتغير شفافية بعض الطبقات لتظهر بشكل أوضح */
        body.revealed .background-layer.roses { opacity: 0.5; }
        body.revealed .background-layer.hearts { opacity: 0.1; } 
        body.revealed .background-layer.light { opacity: 0.3; } 
        body.revealed .background-layer.texture { opacity: 0.1; }
    </style>
</head>
<body>
    
    <div class="background-layer gradient"></div>
    <div class="background-layer texture"></div>
    <div class="background-layer bokeh"></div>
    <div class="background-layer hearts"></div>
    <div class="background-layer light"></div>
    <div class="background-layer roses"></div>

    <div class="full-screen" id="initialScreen">
        <button id="mainButton">دوسـي هنـا</button>
    </div>

    <div class="full-screen hidden" id="revealScreen">
        <h1 id="hebaName">Heba</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const initialScreen = document.getElementById('initialScreen');
            const revealScreen = document.getElementById('revealScreen');
            const hebaName = document.getElementById('hebaName');
            const body = document.body;

            mainButton.addEventListener('click', function() {
                
                body.classList.add('revealed');
                
                // إخفاء الزر والشاشة الأولى
                initialScreen.style.display = 'none';

                // إظهار الشاشة الثانية
                revealScreen.classList.remove('hidden');

                // جعل اسم "Heba" يظهر تدريجياً وبحركة
                setTimeout(() => {
                    hebaName.style.opacity = '1';
                    hebaName.style.transform = 'scale(1) translateY(0)';
                }, 100); 
            });
        });
    </script>
</body>
</html>
