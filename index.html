<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى HEBA ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. التنسيق العام والجمالية (CSS) */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* لمنع ظهور scrollbar إذا كانت الخلفيات تتجاوز الشاشة */
            position: relative; /* مهم لتموضع طبقات الخلفية */
        }
        
        /* طبقات الخلفية المتعددة والمفصلة */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; /* تبدأ مخفية لتظهر تدريجياً أو بعد الانتقال */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            pointer-events: none; /* لتجنب اعتراض الأحداث على العناصر الأخرى */
        }

        /* طبقة خلفية أولى: نجوم لامعة أو تأثير سحري خفيف */
        .background-layer.stars {
            background-image: url('https://i.imgur.com/Gj82J2R.png'); /* رابط لصورة نجوم/تأثيرات ضوئية خفيفة */
            background-size: contain; /* لا تتكرر وتظهر مرة واحدة أو تتكيف */
            background-repeat: repeat; /* تكرار النجوم لتغطية الشاشة */
            opacity: 0.1; /* شفافة جداً */
            animation: moveStars 30s linear infinite; /* تحريك بطيء للنجوم */
        }

        /* طبقة خلفية ثانية: ورود ناعمة جداً */
        .background-layer.roses {
            background-image: url('https://i.imgur.com/8zVzC7z.png'); /* رابط لصورة ورود خفيفة */
            opacity: 0.08; /* شفافة جداً جداً */
            background-size: 150px; /* حجم صغير للورود */
            background-repeat: repeat; /* تكرار للورود */
            animation: fadeRoses 20s linear infinite alternate; /* ظهور واختفاء خفيف */
        }

        /* طبقة خلفية ثالثة: تدرج لوني ناعم */
        .background-layer.gradient {
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.2), rgba(255, 105, 180, 0.1), rgba(255, 255, 255, 0));
            opacity: 0.7; /* شفافية أعلى للتدرج */
        }
        
        /* طبقة رابعة: قلوب متناثرة (خفيفة جداً) */
        .background-layer.hearts {
            background-image: url('https://i.imgur.com/9C0N7G1.png'); /* رابط لقلوب صغيرة جداً */
            background-size: 50px;
            background-repeat: repeat;
            opacity: 0.05; /* شفافة للغاية */
            animation: floatHearts 25s infinite ease-in-out; /* حركة صعود وهبوط للقلوب */
        }

        /* تأثيرات حركة للخلفيات لإضافة حيوية */
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        @keyframes fadeRoses {
            0% { opacity: 0.08; }
            50% { opacity: 0.15; }
            100% { opacity: 0.08; }
        }
        
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }

        /* تنسيق الشاشات الأساسية - وضع العناصر في المنتصف */
        .full-screen {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* لجعل الزر والاسم يظهران فوق الخلفيات */
            z-index: 10; /* ضمان ظهورها فوق طبقات الخلفية */
        }

        /* تنسيق الزر */
        #mainButton {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #e91e63;
            border: 3px solid #c2185b;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            animation: pulse 2s infinite;
        }

        #mainButton:active {
            transform: scale(0.95);
            box-shadow: none;
        }

        /* تأثير النبض البسيط للزر لجذب الانتباه */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* إخفاء الشاشة الثانوية في البداية */
        .hidden {
            display: none !important;
        }

        /* تنسيق اسم "Heba" الرومانسي */
        #hebaName {
            font-family: 'Dancing Script', cursive; 
            font-size: 80px; 
            color: #ff69b4; /* لون وردي حار */
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9); /* ظل متوهج ورومانسي */
            opacity: 0; 
            transform: scale(0.8) translateY(20px); 
            transition: opacity 2.5s ease-out, transform 2.5s ease-out; 
        }

        /* تنسيقات الشاشة بعد الضغط - لتظهر الخلفيات بشكل أوضح وتتغير الألوان */
        body.revealed {
            background-color: #ffe0f0; /* لون خلفية أفتح وأكثر رومانسية بعد الكشف */
        }
        body.revealed .background-layer.stars { opacity: 0.2; transform: scale(1.05); }
        body.revealed .background-layer.roses { opacity: 0.15; transform: scale(1.02); }
        body.revealed .background-layer.gradient { opacity: 0.9; }
        body.revealed .background-layer.hearts { opacity: 0.1; }

    </style>
</head>
<body>
    <div class="background-layer stars"></div>
    <div class="background-layer roses"></div>
    <div class="background-layer gradient"></div>
    <div class="background-layer hearts"></div>

    <div class="full-screen" id="initialScreen">
        <button id="mainButton">دوسـي هنـا</button>
    </div>

    <div class="full-screen hidden" id="revealScreen">
        <h1 id="hebaName">Heba</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainButton = document.getElementById('mainButton');
            const initialScreen = document.getElementById('initialScreen');
            const revealScreen = document.getElementById('revealScreen');
            const hebaName = document.getElementById('hebaName');
            const body = document.body;
            const backgroundLayers = document.querySelectorAll('.background-layer');

            mainButton.addEventListener('click', function() {
                
                // إضافة كلاس لـ body لتغيير الخلفية وتنشيط طبقات الخلفية بعد الضغط
                body.classList.add('revealed');
                
                // 1. إخفاء الشاشة الأولى
                initialScreen.style.display = 'none';

                // 2. إظهار الشاشة الثانية
                revealScreen.classList.remove('hidden');

                // 3. تأخير بسيط ثم جعل اسم "Heba" يظهر تدريجياً وبحركة
                setTimeout(() => {
                    hebaName.style.opacity = '1';
                    hebaName.style.transform = 'scale(1) translateY(0)';
                }, 100); 

                // جعل طبقات الخلفية تظهر بشكل تدريجي بعد الكشف
                setTimeout(() => {
                    backgroundLayers.forEach(layer => {
                        layer.style.opacity = parseFloat(layer.dataset.revealedOpacity || 0.1); // استخدم الشفافية المحددة في CSS
                        layer.style.transform = 'scale(1.05)';
                    });
                }, 50); // تأخير بسيط جداً بعد إخفاء الزر

            });
        });
    </script>
</body>
</html>
